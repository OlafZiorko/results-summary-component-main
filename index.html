<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <main class="main">
      <div class="container">
        <section class="result__section">
          <h2 class="result--title">Your Result</h2>
          <div class="result__wrapper">
            <h3 class="result--total-score">76</h3>
            <span class="result--total-of">of 100 </span>
          </div>
          <strong class="result--msg">Great</strong>
          <p class="result--description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="summary__section">
          <h1 class="summary--title">Summary</h1>
          <div class="summary__container"></div>
          <button class="btn">Continue</button>
        </section>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
